<div class="flex align-items-center justify-content-center h-full">
    <div class="flex flex-column gap-3 surface-card w-30rem border-1 border-round px-3 py-4">
        <img alt="Zyncky App Logo" src="assets/images/app_logo_transparent.svg" class="mx-auto w-7rem mb-3" />
        <div class="mx-auto">
            <div class="text-center font-semibold text-2xl mb-2">Create a Zyncky Account</div>
            <div class="text-center font-semibold text-700">Enter your details</div>
        </div>
        <div class="w-full px-3">
            <form action="#" [formGroup]="createAccountFormGroup">
                <span class="p-float-label mb-3 p-input-icon-left w-full">
                    <i class="pi pi-discord"></i>
                    <input class="w-full" pInputText id="username" type="text" formControlName="userName" autofocus />
                    <label htmlFor="username">Username</label>
                </span>
                <span class="p-float-label mb-3 p-input-icon-left w-full">
                    <i class="pi pi-user"></i>
                    <input class="w-full" pInputText id="display-name" type="text" formControlName="displayName" />
                    <label htmlFor="display-name">Display Name</label>
                </span>
                <span class="p-float-label mb-3 p-input-icon-left p-input-icon-right w-full">
                    <i class="pi pi-key"></i>
                    <input class="w-full" pInputText id="password" formControlName="password"
                        type="{{showPassword?'text':'password'}}" />
                    <label htmlFor="password">Password</label>
                    <i class="pi {{showPassword?'pi-eye-slash':'pi-eye'}}" (click)="togglePassword()"></i>
                </span>
                <button pButton pRipple label="Create Account" icon="pi pi-user-plus" class="w-full font-semibold"
                    (click)="createAccount()"></button>
            </form>
            <p-divider type="solid" align="center">
                <p-tag severity="success" value="OR"></p-tag>
            </p-divider>
            <span>Already have an account?</span>
            <a [routerLink]="['/login']" class="ml-1">Log In</a>
        </div>
    </div>
</div>
