<form [formGroup]="loginFormGroup" class="flex align-items-center justify-content-center">
    <div class="surface-card p-3 shadow-2 border-round w-full lg:w-6 mt-4" style="max-width: 550px;">
        <div class="text-center mb-1">
            <img src="assets/images/zyncky.png" alt="Image" height="70" class="mb-1">
            <div class="text-900 text-3xl font-medium mb-1">Welcome User</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a href="/create-account" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create New</a>
        </div>
        <div class="mb-2">
            <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Display</label>
            </span>
            <label for="username" class="block text-900 font-medium mb-2">Username</label>
            <input id="username" formControlName="userName" type="text" placeholder="Username" pInputText
                class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Password" pInputText
                class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-4">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1">Remember me</label>
                </div>
            </div>
        </div>
        <div class="flex justify-content-center mb-2">
            <p-button icon="pi pi-user" [raised]="true" label="Sign In"
                (onClick)="signIn()"></p-button>
        </div>
    </div>
</form>
