<div class="p-2 flex flex-column">
    <div class="flex gap-1 justify-content-between align-items-center">
        <div class="flex gap-2">
            <button pButton pRipple icon="pi pi-upload" label="Upload" (click)="showUploadDialog()"
                class="p-button-text font-semibold border-1 border-dashed border-500 p-button-sm"></button>
        </div>
        <span class="p-buttonset mr-3">
            <button pButton pRipple [class.p-button-outlined]="showGridView" label="List" icon="pi pi-list"
                (click)="showGridView=false;" class="p-button-sm"></button>
            <button pButton pRipple [class.p-button-outlined]="!showGridView" label="Grid" icon="pi pi-th-large"
                (click)="showGridView=true;" class="p-button-sm"></button>
        </span>
    </div>
    <p-divider type="solid"></p-divider>
    <div class="mt-4 mb-3">
        <div class="font-semibold text-800 text-2xl">My Files</div>
    </div>
    <p-table *ngIf="!showGridView" [value]="filesInfo" [tableStyle]="{'min-width': '60rem'}"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th class="font-semibold text-700">Name</th>
                <th class="font-semibold text-700 text-center w-4rem">Type</th>
                <th class="font-semibold text-700 text-center w-6rem">Size</th>
                <th class="font-semibold text-700 text-center w-3rem">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="font-bold text-600">
                    {{item.filename}}
                </td>
                <td class="text-center">
                    <p-tag value="{{item.fileType}}" icon="pi pi-file" severity="info"></p-tag>
                </td>
                <td class="text-center">
                    <!-- <p-progressBar *ngIf="item.uploading" mode="indeterminate"
                        [style]="{ height: '6px' }"></p-progressBar>
                    <p-progressBar *ngIf="!item.uploading" mode="determinate" [value]="100"
                        [style]="{ height: '6px' }"></p-progressBar> -->
                </td>
                <td class="text-center">
                    <button pButton pRipple (click)="deleteFile(item.uid)"
                    class="p-button-text border-700 border-1 w-2rem h-2rem p-button-danger p-button-icon-only">
                        <i class="pi pi-times-circle"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
